<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>PlatziTravel</title>
</head>
<body>
    <nav></nav>
    <div id="tabBar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center ">
                    <input
                        type="search"
                        name="search"
                        id="search"
                        placeholder="San Francisco"
                        class="outline-none p-3 rounded-full shadow-sm"
                    />
                    <button class="bg-white w-36 text-xl text-primary font-semibold p-4 rounded-full shadow-sm">
                        Explorar
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg" alt="">
                </div>
            </div>
        </div>
        <div id="recomendadas"></div>
        <div id="rentas-destacadas"></div>
    </section>
    <footer></footer>

</html>
